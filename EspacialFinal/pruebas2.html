<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabina de Nave Espacial</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .escena {
            perspective: 800px;
        }

        .cabina {
            width: 400px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transform:  rotateX(20deg);
        }

        .ventana {
            width: 100%;
            height: 100%;
            position: absolute;
            background: linear-gradient(180deg, #222, #444);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .vidrio {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, #147957, #023a02);
            border-radius: 10px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .luces {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .luz {
            width: 15px;
            height: 15px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 223, 0, 0.7);
        }
      

.saltoE{
    position: absolute;
    top: 450px;
    left: 65px;
}
.saltoE-pushable {
  position: relative;
  border: none;
  background: transparent;
  padding: 0;
  cursor: pointer;
  outline-offset: 4px;
  transition: filter 250ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.saltoE-shadow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: hsl(0deg 0% 0% / 0.25);
  will-change: transform;
  transform: translateY(2px);
  transition:
    transform
    600ms
    cubic-bezier(.3, .7, .4, 1);
}

.saltoE-edge {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: linear-gradient(
    to left,
    hsl(340deg 100% 16%) 0%,
    hsl(340deg 100% 32%) 8%,
    hsl(340deg 100% 32%) 92%,
    hsl(340deg 100% 16%) 100%
  );
}

.saltoE-front {
  display: block;
  position: relative;
  padding: 12px 27px;
  border-radius: 12px;
  font-size: 1.1rem;
  color: white;
  background: hsl(345deg 100% 47%);
  will-change: transform;
  transform: translateY(-4px);
  transition:
    transform
    600ms
    cubic-bezier(.3, .7, .4, 1);
}



.saltoE-pushable:hover {
  filter: brightness(110%);
  -webkit-filter: brightness(110%);
}

.saltoE-pushable:hover .saltoE-front {
  transform: translateY(-6px);
  transition:
    transform
    250ms
    cubic-bezier(.3, .7, .4, 1.5);
}

.saltoE-pushable:active .saltoE-front {
  transform: translateY(-2px);
  transition: transform 34ms;
}

.saltoE-pushable:hover .saltoE-shadow {
  transform: translateY(4px);
  transition:
    transform
    250ms
    cubic-bezier(.3, .7, .4, 1.5);
}

.saltoE-pushable:active .saltoE-shadow {
  transform: translateY(1px);
  transition: transform 34ms;
}

.saltoE-pushable:focus:not(:focus-visible) {
  outline: none;
}

      
    </style>
</head>
<body>
    <div class="escena">
        <div class="cabina">
            <div class="ventana">
                <div class="vidrio"></div>
            </div>
            <div class="luces">
                <div class="luz"></div>
                <div class="luz"></div>
                <div class="luz"></div>
                
                </div>
            </div>
            <div class="saltoE">
                <button class="saltoE-pushable" role="button" type="button" onclick="ocultarTodasLasInterfaces()">
                    <span class="saltoE-shadow"></span>
                    <span class="saltoE-edge"></span>
                    <span class="saltoE-front text">
                        SALTO DE EMERGENCIA
                    </span>
                </button>
        </div>
        
    </div>
</body>
</html>
